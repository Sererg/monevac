<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Monevac</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <button
            class="button__burger-menu burger-button"
            type="button"
            onclick="overlay.showModal()"
            >
                <span class="visually-hidden">Открыть навигационное меню</span>
            </button>
            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header_menu-item">
                        <a class="header__menu-link" href="/">Упаковка</a>
                    </li>
                    <li class="header_menu-item">
                        <a class="header__menu-link" href="/">Оборудование</a>
                    </li>
                    <li class="header_menu-item">
                        <a class="header__menu-link" href="/">Сервис и запчасти</a>
                    </li>
                </ul>
            </nav>
            <a class="header__logo logo" href="/">
                <img 
                class="logo__image"
                src=".//images/logo.svg" 
                alt="monevac" 
                width="106"
                height="64"
                loading="lazy">
            </a>
            <a class="header__comparison comparison" href="/">
                <img 
                class="comparison__image"
                src=".//images/comparison.svg" 
                alt="monevac" 
                width="18"
                height="18.59"
                loading="lazy">
            </a>
            <a class="header__search search" href="/">
                <img 
                class="search__image"
                src=".//images/search.svg" 
                alt="monevac" 
                width="12"
                height="16"
                loading="lazy">
            </a>
            <div class="header__contacts">
                <a class="header__contacts-number">+7 (499) 136-17-18</a>
                <a class="header__contacts-mail">info@monevac.ru</a>
            </div>
            <button
            class="header__button button hidden-mobile"
            type="button"
            >
            ОСТАВИТЬ ЗАЯВКУ
            </button>
        </div>
    </header>

    <dialog class="overlay" id="overlay">
        <form class="overlay__close-button-wrapper" method="dialog">
            <button class="overlay__close-button cross-button"
            type="submit"
            >
            <span class="visually-hidden">Закрыть навигационное меню</span>
            </button>
        </form>
        <div class="overlay__body">
            <ul class="overlay__list">
                <li class="overlay__item">
                    <a class="overlay__link" href="/">Упаковка</a>
                </li>
            </ul>
            <ul class="overlay__list">
                <li class="overlay__item">
                    <a class="overlay__link" href="/">Оборудование</a>
                </li>
            </ul>
            <ul class="overlay__list">
                <li class="overlay__item">
                    <a class="overlay__link" href="/">Сервис и запчасти</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
